options:
  formatter: stylish
  max-warnings: 50
files:
  include:
  - 'scss/**/*.scss'
  ignore:
  - 'scss/autogenerated/*.scss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 0
  single-line-per-selector: 0

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 0
  no-color-literals:
  - 0
  -
    allow-rgba: true
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 0
  no-extends: 1
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-qualifying-elements: 1
  no-trailing-whitespace: 0
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-domains: 0
  no-url-protocols: 0
  no-vendor-prefixes: 2
  no-warn: 0
  property-units:
  - 0
  -
    global: ['rem', 'em', 'vw', 'vh', 's', 'ms']

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 0

  # Name Formats
  # Default: allows leading underscore
  class-name-format:
  - 1
  -
    convention: 'strictbem'
  function-name-format: 1
  id-name-format: 1
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1

  # Style Guide
  attribute-quotes: 1
  bem-depth: 1
  border-zero:
  - 1
  -
    convention: 'none'
  brace-style: 0
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 0
  indentation:
  - 2
  -
    size: 2
  leading-zero: 0
  max-line-length: 0
  max-file-line-count: 1
  nesting-depth:
    - 1
    -
      max-depth: 3
  property-sort-order: 0
  pseudo-element: 1
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 0
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
